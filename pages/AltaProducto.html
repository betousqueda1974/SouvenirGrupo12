  <div class="wrapper">
    <form action="" method="post" id="FormCreate">
    <h1>Alta de nuevo Producto</h1>
  
    <div class="input-box">
      <label for="nombreproducto">Nombre de producto</label>
      <input id="nombreproducto" type="text" name="nombreproducto" placeholder="Ingrese nombre de producto" required>
     </div>

     <div class="input-box">
      <label for="descrip">Descripción del producto</label>
      <input id="descrip" type="text" name="descrip" placeholder="Ingrese descripción del producto" required>
     </div>
     
          
     <div class="opciones">
      <label class="radio">
      <label for="tipo">Tipo de producto</label><br><br>
    </label>

    <label class="radio">
      <input type="radio" value="llavero" name="opciones">
      Llavero
      <span></span>
    </label>

    <label class="radio">
      <input type="radio" value="maceta" name="opciones">
      Maceta
      <span></span>
    </label>

    <label class="radio">
      <input type="radio" value="adorno" name="opciones">
      Adorno
      <span></span>
    </label>

    <label class="radio">
      <input type="radio" value="vela" name="opciones">
      Vela
      <span></span>
    </label>

    <label class="radio">
      <input type="radio" value="otros" name="opciones">
      Otros
      <span></span>
    </label>
      </div>
      
       <div class="input-box">
        <label for="precio">Precio de venta</label>
        <input id="precio" type="text" name="precio" placeholder="Ingrese precio" required>
       </div>

       <div class="input-box">
        <label for="stock">Cantidad en stock</label>
        <input id="stock" type="number" name="stock" placeholder="Ingrese unidades en stock" required>
       </div>
<!--
       <input class="btn submit-btn" type="submit" value="Aceptar"> <br><br>
-->
       <button type="button" id="Aceptar" class="btn submit-btn">Aceptar</button> <br><br>
       <input class="btn submit-btn" type="reset" value="Cancelar"> 

       <p><a href="../pages/listadodeproductos.html" >Volver</a></p>
