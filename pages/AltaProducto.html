     <input type="text" name="idprod" required placeholder="Còdigo del producto"> <br>
     <label for="nombrepro">Nombre del Producto</label><br>
     <input type="text" name="nombreprod" placeholder="Nombre del Producto" required> <br>

        <br>
     <br>

     <input type="submit" value="Subir foto" required>
     <img src="" alt="Foto producto"><br><br><br>
     <label for="precio">Precio al Pùblico</label><br>
     <input type="number" name="precio" placeholder="Ingresa precio por unidad" required> <br>
     <label for="stock">Unidades en stock</label><br>
     <input type="number" name="stock" placeholder="cantidad de unidades" required> <br><br>
     <input type="submit" value="Aceptar">
     <input type="submit" value="Cancelar">
    </form>
