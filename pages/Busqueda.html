<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Producto</title>
</head>
<body>
    <h1>Buscar Producto</h1>
        <br>
        <form action="">
            <label for="codigo">Buscar por código de producto:</label><br>
            <input type="number" id="codigo" name="codigo" placeholder="ingresar código de producto"><br>
            <br>
            <br>
            <label for="tipo">Buscar por tipo de producto:</label><br>
            <select name="tipo" id="tipo">
                <option value="denario">Denario</option>
                <option value="llavero">Llavero</option>
                <option value="pulsera">Pulsera</option>
                <option value="accesorio">Accesorio</option>
            </select>
            <br>
            <br>
            <label for="nombre">Buscar por nombre de producto:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="ingresar nombre producto"><br>
            <br>
            <br>
            <br>
            <input type="submit" value="Buscar Producto">
        </form>
        <br>
        <br>
        <br>
        <footer>
            <a href="">Ir a la página principal</a>
            <a href="Editar.html">Menú de Productos</a>
        </footer>
</body>
</html>
