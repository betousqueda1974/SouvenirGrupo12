  <h1>Listado de Productos de la tienda</h1>
  <div class="grid-container" id="products-container">
    <!-- Los productos se agregarán aquí dinámicamente -->
  </div>

  <div class="grid-item">
    <article id="Producto">
      <img id="Foto" src="" alt="">
      <div>
        <p><strong>Nombre:</strong> <span id="Nombre"></span></p>
        <p><strong>Descripción:</strong> <span id="Desc"></span></p>
        <p><strong>Tipo:</strong> <span id="Tipo"></span></p>
        <p><strong>Precio:</strong> <span id="Precio"></span></p>
        <p><strong>Cantidad:</strong> <span id="Cantidad"></span></p>
        <input type="hidden" name="product_id" id="Product_id">
        <div class="botones">
          <button type="button" name="eliminarproducto" class="btn-enviar" id="Disable">Eliminar</button>
          <button type="button" id="Editar" class='btn-enviar'>Editar</button>
        </div>
      </div>
    </article>
  </div>
