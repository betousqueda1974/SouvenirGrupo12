<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

    <link rel="stylesheet" href="../styles/iniciosesion.css">

    <style>
        input{
            display: block;
        }

    </style>

</head>
<body>
    <header>Cabecera de prueba</header>

    <main>
        <h1>INICIO DE SESION</h1>
        <p>Ingresá tu usuario y password</p>
        <p>Si ya sos parte de Souvenir Company ingresá tus datos</p>

        <form action="" method="get">
            
            <fieldset>
                <legend>Datos de usuario</legend>
                <label for="Ema">Correo electrónico</label>
                <input id="Ema" type="text" name="Correo" placeholder="Ingrese el correo electrónico" required>

                <label for="Pass">Contraseña</label>
                <input id="Pass" type="password" name="Password" placeholder="Ingrese contraseña" required>
                
                <input type="submit">
                <input type="reset">

            </fieldset>

        </form>

        <a href="../index.html">Volver</a>
        <a href="crearusuario.html">Crear Cuenta</a>
        <a href="recuperarpass.html">Recuperar Contraseña</a>
    </main>

    <footer>Derechos reservados Souvenir Company</footer>
</body>
</html>
