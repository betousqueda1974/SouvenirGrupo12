<!-- Form -->
  <div class="wrapper">
    <form action="" method="get">
      <h1>Crear usuario</h1>
       
      <div class="input-box">
        <label for="NomUsu">Nombre</label>
        <input id="NomUsu" type="text" name="NombreUsuario" placeholder="Ingrese su nombre" required>
       </div>

       <div class="input-box">
        <label for="Ape">Apellido</label>
        <input id="Ape" type="text" name="Apellido" placeholder="Ingrese su apellido" required>
       </div>

       <div class="input-box">
        <label for="TipDoc">Tipo Documento</label>
        <select name="TipoDocumento" id="TipDoc">
          <option value="DNI">DNI</option>
          <option value="Pasaporte">Pasaporte</option>
          <option value="Otros">Otros</option>
        </select>
       </div>
  
       <div class="input-box">
        <label for="dni">Documento</label>
        <input id="dni" type="text" name="DNI" placeholder="Ingrese su N° de documento" required>
       </div>

       <div class="input-box">
        <label for="Ema">E-mail</label>
        <input id="Ema" type="text" name="E-mail" placeholder="Ingrese su correo electrónico" required>
       </div>

       
       <div class="input-box">
        <label for="Pas">Contraseña</label>
        <input id="Pas" type="password" name="Contraseña" placeholder="Ingrese su contraseña" required>
       </div>

       <div class="input-box">
        <label for="PasRep">Confirme contraseña</label>
        <input id="PasRep" type="password" name="Reingrese contraseña" placeholder="Ingrese contraseña" requerid>
      </div>
      
        <div class="input-box">
            <label for="FechaNac">Fecha de Nacimiento</label>
            <input id="FechaNac" type="date" name="FechaNacimiento" required>

        </div>

       <div class="input-box">
        <label for="Tel">Teléfono</label>
        <input id="Tel" type="text" name="Telefono" placeholder="Ingrese un teléfono">
       </div>

        <input class="btn submit-btn" type="submit" > <br><br>
        <input class="btn submit-btn" type="reset" > 
        <!-- Boton volver -->
        <p><a href="../pages/iniciosesion.html" >Volver</a></p>

      </form>
    </div>
    <br><br><br>
