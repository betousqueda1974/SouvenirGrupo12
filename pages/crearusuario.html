<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>

    <link rel="stylesheet" href="../styles/crearusuario.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
<body>
  <header>Cabecera de prueba</header>

  <main>
    <h1>USUARIO NUEVO</h1>
  
    <form action="" method="get">

      <label for="NomUsu">Nombre</label>
      <input id="NomUsu" type="text" name="NombreUsuario" placeholder="Ingrese nombre" required>

      <label for="Ape">Apellido</label>
      <input id="Ape" type="text" name="Apellido" placeholder="Ingrese apellido" required>

      <label for="TipDoc">Tipo Documento</label>
      <select name="TipoDocumento" id="TipDoc">
        <option value="DNI">DNI</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Otros">Otros</option>
      </select>

      <label for="dni">Documento</label>
      <input id="dni" type="text" name="DNI" placeholder="Ingrese documento" required>

      <label for="Ema">E-mail</label>
      <input id="Ema" type="text" name="E-mail" placeholder="Ingrese correo electrónico" requerid>

      <label for="Pas">Contraseña</label>
      <input id="Pas" type="text" name="Contraseña" placeholder="Ingrese contraseña" requerid>

      <label for="PasRep">Ingrese nuevamente contraseña</label>
      <input id="PasRep" type="text" name="Reingrese contraseña" placeholder="Ingrese contraseña" requerid>

      <label for="Tel">Teléfono</label>
      <input id="Tel" type="number" name="Telefono" placeholder="Ingrese telefono">

      <input class="button" type="submit">
      <input class="button" type="reset">
    </form>
    <a class="button" href="../index.html">Volver</a>
  </main>

  <footer>
    <a href="https://www.twitter.com"><i class='bx bxl-twitter'></i></a>
    <a href="https://www.facebook.com"><i class='bx bxl-facebook-circle'></i></a> 
    <a href="https://www.pinterest.com"><i class='bx bxl-pinterest'></i></a>
    <a href="https://www.instagram.com"><i class='bx bxl-instagram'></i></a>
    <a href="https://www.linkedin.com"><i class='bx bxl-linkedin-square'></i></a>
    <p>Derechos reservados Souvenir Company</p>
  </footer>

</body>
</html>
